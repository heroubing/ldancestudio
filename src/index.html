<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome To L.dance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/iconfont.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
    <link rel="stylesheet" href="css/swiper-4.3.3.min.css">
    <script src="js/index.js"></script>
</head>
<body>
    <!-- 网站头部 -->
    <header>
        <nav class="main">
            <div class="brand"><a href="#"><img src="../images/logo.png" alt="回到首页" /></a></div>
            <span class="company">李若婷舞蹈工作室</span>
            <span class="tel"><span class="iconfont icon-msnui-telephone"></span> 咨询热线：18746619966</span>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">课程介绍</a></li>
                <li><a href="#">师资团队</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </nav>
    </header>
    <!-- 网站主题内容 -->
    <div class="container">
        <!-- banner轮播图 -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="../images/banner1_L.png" alt="L.dance Stuido"></div>
                <div class="swiper-slide"><img src="../images/banner2_L.png" alt="L.dance Stuido"></div>
            </div>
            <!-- 分页器 -->
            <div class="swiper-pagination"></div>
        </div>
        <!-- 舞房环境 -->
        <div class="environment">
            <div class="title">L.Dance 舞房环境</div>
            <div class="en-image">
                <div class="environment-item"><img src="../images/wanda_1.jpg" alt="L.dance Environment"></div>
                <div class="environment-item"><img src="../images/wanda_2.jpg" alt="L.dance Environment"></div>
                <div class="environment-item"><img src="../images/wanda_3.jpg" alt="L.dance Environment"></div>
                <div class="environment-item"><img src="../images/tangren_1.jpg" alt="L.dance Environment"></div>
                <div class="environment-item"><img src="../images/tangren_2.jpg" alt="L.dance Environment"></div>
                <div class="environment-item"><img src="../images/tangren_3.jpg" alt="L.dance Environment"></div>
            </div>
        </div>
        <!-- 课程介绍 -->
        <div class="courses">

        </div>
    </div>
    <!-- 网站尾部 -->
    <footer>
        <!-- <div>大庆市李若婷舞蹈工作室</div> -->
    </footer>
    <script src="js/swiper-4.3.3.min.js"></script>
    <script>        
        var mySwiper = new Swiper ('.swiper-container', {
            autoplay: true,
            // 分页器
            pagination: {
            el: '.swiper-pagination',
            }
        })        
    </script>
</body>
</html>
